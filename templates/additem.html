<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #d83a56);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: auto; 
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky; 
            top: 0;
            z-index: 1000; 
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .form-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        .form-container label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }
        .form-container input[type="text"],
        .form-container input[type="number"],
        .form-container input[type="date"],
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: #ef6060;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        .form-container input[type="text"]:focus,
        .form-container input[type="number"]:focus,
        .form-container input[type="date"]:focus,
        .form-container select:focus {
            background: rgba(255, 255, 255, 0.5);
            outline: none;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .form-container input[type="submit"]:hover {
            background: linear-gradient(135deg, #38f9d7, #43e97b);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }
        .form-container a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #38f9d7;
            font-size: 16px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .form-container a:hover {
            color: #43e97b;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #e94e77, #ec8b63);
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .button:hover {
            background: linear-gradient(135deg, #ec8b63, #e94e77);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Add New Item</h1>
    </div>
    <div class="form-container">
        <form method="POST" action="/additem">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required><br>
            <label for="stock">Stock:</label>
            <input type="number" id="stock" name="stock" required><br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price" required><br>
            <label for="expiry_date">Expiry Date:</label>
            <input type="date" id="expiry_date" name="expiry_date" required><br>
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="groceries">Groceries</option>
                <option value="clothing">Clothing</option>
                <option value="household_items">Household Items</option>
                <option value="personal_care">Personal Care</option>
                <option value="electronics">Electronics</option>
            </select><br>
            <input type="submit" value="Add Item">
        </form>
        <button class="button" onclick="window.location.href='/dashboard';">Dashboard</button>
    </div>
</body>
</html>

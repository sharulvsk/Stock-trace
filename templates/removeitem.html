<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Item</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6f61, #d83a56);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow: auto;
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            width: 100%;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header h1 {
            margin: 0;
            font-size: 36px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .form-container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
            backdrop-filter: blur(10px);
            animation: fadeIn 1s ease-in-out;
        }
        .form-container h1 {
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        .form-container label {
            font-size: 18px;
            display: block;
            margin-bottom: 8px;
            color: #fff;
        }
        .form-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.3);
            color: #fff;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
        }
        .form-container select:focus {
            background: rgba(255, 255, 255, 0.5);
            outline: none;
        }
        .form-container .submit-btn {
            background: linear-gradient(135deg, #e94e77, #ec8b63);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .form-container .submit-btn:hover {
            background: linear-gradient(135deg, #ec8b63, #e94e77);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Remove Item</h1>
    </div>
    <div class="form-container">
        <form action="/removeitem" method="POST">
            <label for="item">Select Item to Remove:</label>
            <select id="item" name="item">
                {% for item in items %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="submit-btn">Remove Item</button>
        </form>
    </div>
</body>
</html>
